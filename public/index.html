<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Chat !</h1>
    <form action="">
        <input type="text" id="message" placeholder="message">
        <input type="submit" value="Send">
    </form>

    <ul id="thread"></ul>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        //biến đối tượng socket io được tạo mà ko cần required vì nó được tạo từ server và kẹp vào file index.html gửi đến client
        var socket = io.connect()
        //khi tạo đối tượng socket từ io.connect sẽ phóng ra sự kiện connect tới socket của server
        socket.on('connect', function (data) {
            //phóng ra sự kiện join khi connect được vào socket của server (ko cần thiết)
            socket.emit('join', 'Hello server from client')
        })

        //bắt sự kiện phóng ra từ server handle khi nhận được data message
        socket.on('thread', function (data) {
            $('#thread').append('<li>' + data + '</li>')
        })

        $('form').submit(function () {
            var message = $('#message').val()
            //khi dùng socket thì ko submit form trực tiếp lên server mà dùng cách phóng sự kiện
            socket.emit('messages', message)
            this.reset()

            return false;
        })
    </script>
</body>

</html>
